<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/5855-removebg-preview.png" alt="Agenda telefonica">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="number" id="nome-ddd" placeholder="DDD">
            <input type="tel" id="numero-tel" required placeholder="Telefone">
            <select name="marc" id="marc">
                <option value="celular">Celular</option>
                <option value="domicilio">Domic√≠lio</option>
                <option value="comercial">Comercial</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>DDD</th>
                    <th>Telefone</th>
                    <th>Marcador</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
