<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Atividade</h1>
        <h2>Digite o maior valor no campo B</h2>
        <form id="form-deposito">
            <input type="number" required placeholder="Campo A" id="c1" />
            <input type="number" required placeholder="Campo B" id="c2"/>
            <p class="error-message">O valor B precisa ser maior que o valor A </p>
            <p class="success-message">Formulario enviado com sucesso. </p>
            <button type="submit">Verificar</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
